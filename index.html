<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    >
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>24 Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="heading">
        <img src="assets/images/24-game.webp" alt="24 Game Logo" class="logo"> 24 Game
    </h1>

    <div class="game-area">
        <div class="number-area">
            <button class="number-btn game-btn" data-index="0"><span id="operand1">?</span></button>
            <button class="number-btn game-btn" data-index="1"><span id="operand2">?</span></button>
            <button class="number-btn game-btn" data-index="2"><span id="operand3">?</span></button>
            <button class="number-btn game-btn" data-index="3"><span id="operand4">?</span></button>
        </div>
        <div class="operator-area disabled">
            <button data-type="addition" id="plus" class="operator-btn">+
            </button>
            <button data-type="minus" id="minus" class=" operator-btn">-
            </button>
            <button data-type="times" id="multiply" class=" operator-btn">*
            </button>
            <button data-type="divide" id="divide" class="operator-btn">/
            </button>
        </div>
        <div>
            <button data-type="start" id="start" class="btn">Start Game</button>
            <button data-type="undo" id="undo" class="btn">undo</button>
        </div>
        <div class="timer">
            <span id="minutes">02</span>:<span id="seconds">00</span>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
    </div>

    <!-- Game ending modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">GAME OVER</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Your final score was <span id="finalScore"></span>!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-type="start">New Game</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <!-- Custom JS file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
