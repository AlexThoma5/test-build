<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>24 Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="heading">
        <img src="assets/images/24-game.webp" alt="24 Game Logo" class="logo"> 24 Game
    </h1>

    <div class="game-area">
        <div class="number-area">
            <button><span id="operand1">?</span></button>
            <button><span id="operand2">?</span></button>
            <button><span id="operand3">?</span></button>
            <button><span id="operand4">?</span></button>
        </div>
        <div class="operator-area">
            <button>
                <i class="fas fa-plus"></i>
            </button>
            <button>
                <i class="fas fa-minus"></i>
            </button>
            <button>
                <i class="fas fa-times"></i>
            </button>
            <button>
                <i class="fas fa-divide"></i>
            </button>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
